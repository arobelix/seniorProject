<html>
    <head>
        <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>    
        <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">
    </head>
    <body>
        <div class = "container">         
        <div class = "pull-right">
        <img src = "waterBottle.jpg" class = "img-responsive" alt = "Responsive"></img>  
        </div>
        <div class = "pull-left">
        <img src = "waterBottle.jpg" class = "img-responsive" alt = "Responsive"></img>  
        </div>
        <div>
        <h1 id = "h1" class = "container, text-center">Universal Water Bottle Holder<br /><small>The Future of Thirst</small></h1>  
           
         
 
        </div>
        </div>
    
        <div style = "border:solid">
        <canvas id="myChart" width="400" height="400" class = "container"></canvas>
        </div>
        
        <table id="userdata" class = "table table-striped table-responsive" border = "2" >
            <caption class = "text-center">Water Intake Data</caption>
            <thead>
                <th>Force</th>
                <th>Time</th>
            </thead>
            <tbody>
            </tbody>
        </table>
       
      
        <script>
            var timeArray = [];
            var forceArray = [];
            $.getJSON('/seniorProjectData.json', function(data) {
                console.log(data);
                $.each(data.data, function(i,datas){
                    console.log(datas);
                    $("#userdata tbody").append("<tr>" + "<td>" + datas.force + "</td>" + "<td>" + datas.time + "</td>" + "</tr>");   
              timeArray.push(datas.time);
              forceArray.push(datas.force);
                    
                });                
            });

        </script>
         
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: timeArray,
    datasets: [{
      label: 'Weight',
      data: forceArray,
      backgroundColor: "rgba(60,120,255,1)"
    }, ]
  }
});
        </script>
    </body>
</html>
